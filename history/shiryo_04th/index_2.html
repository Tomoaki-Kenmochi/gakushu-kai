<!-- コメントアウトの仕方　Macであれば「command」+「/」、Windowsであれば「Ctrl」+「/」を押します。 -->

<!-- ファイルのドキュメントタイプ HTML5以降、仕様が変わったが、念の為に記載が必要-->
<!DOCTYPE html>

<!-- このHTMLファイルが日本語で出力されるの表明 念のために記載 -->
<html lang="ja">

<!-- HTMLのheadダグ ここで設定を記述 -->

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- 文字のエンコーディングの種類　ここでは日本語　他に euc-jp shift_jis がある（文字化けする）-->
  <meta charset="UTF-8">

  <!-- stylesheet で使うファイル名（パス） -->
  <link rel="stylesheet" href="style_3.css">

  <!-- ページのタイトル -->
  <title>デモページ｜COMOLYのランディングページ</title>

</head>

<!-- 直接、ページの内容に反映されるコード -->

<body>

</body>

</html>
